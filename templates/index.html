<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
			#hero {
			  width: 100%;
			  height: 100vh;
			  background: url("{{ url_for('static', filename='images/bg.jpg') }}" ) top right no-repeat;
			  background-size: cover;
			  position: relative;
			}
		</style>

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>

	<section id="hero" class="d-flex flex-column justify-content-center">
		<div class="container-contact100">
			

			<div class="wrap-contact100">
				<form class="contact100-form validate-form" method="POST" action="/weather">
					<span class="contact100-form-title">
						Weather Check
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="text" name="name" placeholder="City Name">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							Check
						</button>
					</div>

				</form>
			</div>
		</div>
	</section>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	

</body>
</html>
